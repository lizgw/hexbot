<!DOCTYPE html>
<html>
    <head>
        <title>hexbot color game</title>

        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <div id="sidebar">
                <h1>hexbot color game</h1>
                <h2>a tiny web game about sorting colors. built with hexbot from <a href="https://noopschallenge.com/" target="_blank">noopschallenge</a>.</h2>
                <ul class="link-list">
                    <li><a href="https://github.com/lizgw/hexbot" target="_blank">view on github</a></li>
                    <li><a href="https://noopschallenge.com/challenges/hexbot" target="_blank">read about the bot</a></li>
                </ul>
            </div>
            <div id="game">
                <div id="game-info">
                    <div class="game-stats">
                        <p>Current Level: <span id="current-level"> 1</span></p>
                    </div>
                    <p>Drag the colors to sort them by <span id="sort-type">hue</span>.</p>
                </div>
                <div id="game-canvas"></div>
                <button id="check-button">Check</button>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
